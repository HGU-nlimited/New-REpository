name: Docker Image CI

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: sundowndev/phoneinfoga
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - uses: actions/checkout@master
    - name: Deploy production
      run: |
        SSH_DIR="${HOME}/.ssh"
        mkdir "${SSH_DIR}"
        ssh-keyscan -t rsa 54.36.114.152 > "${SSH_DIR}/known_hosts"
        echo "${{ secrets.PRODUCTION_DEPLOY_KEY }}" > "${SSH_DIR}/id_rsa"
        chmod 400 "${SSH_DIR}/id_rsa"
        mkdocs gh-deploy --force
        ssh "${{ secrets.PRODUCTION_SSH_HOST }}" -p 5635 << EOF
          IMAGE="sundowndev/phoneinfoga:latest"
          docker pull $IMAGE;
          docker restart $(docker ps | grep "$IMAGE" | awk '{ print $1 }')
        EOF
